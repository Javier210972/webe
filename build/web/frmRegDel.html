<!DOCTYPE html>
<html>
<head>
	<title>Agregar Regiones</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
</head>
<body>
    <h2 class="text-center">Eliminar Registros</h2>
    <form action="" class="col-md-10 col-md-offset-1">
        
        <label>Código:</label>
        <input type="text" class="form-control" placeholder="Código Región" name="TxtCodigo">
        <br>
        <label>Confirmar Código:</label>
        <input type="text" class="form-control" placeholder="Confirmar Código Regíon" name="TxtCodigoConfirm">
        <br>
        
        <div class="col-md-4 col-md-offset-4">
            <input type="submit" class="btn-danger btn-block" value="Eliminar">
        </div>
        
    </form>
    <!-- jquery-->	
    <script src="jquery-1.12.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
