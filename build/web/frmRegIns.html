<!DOCTYPE html>
<html>
<head>
	<title>Agregar Regiones</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
</head>
<body>
    <h2 class="text-center">Ingreso de datos</h2>
    <form action="" class="col-md-10 col-md-offset-1">
        
        <label>Código:</label>
        <input type="text" class="form-control" placeholder="Código Región" name="TxtTexto">
        <br>
        <label>Nombre:</label>
        <input type="text" class="form-control" placeholder="Nombre Region" name="TxtTexto">
        <br>
        <label>Descripción:</label>
        <input type="text" class="form-control" placeholder="Descripción de la Región" name="TxtTexto">
        <br>
        
            <div class="col-md-4 col-md-offset-4">
                <input type="submit" class="btn-danger btn-block" value="Guardar">
            </div>
        
    </form>
    <!-- jquery-->	
    <script src="jquery-1.12.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
